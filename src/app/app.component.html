<p-growl></p-growl>
<div *ngIf="isVisible(); then head else login"></div>
<ng-template #login></ng-template>
<ng-template #head>
	<div class = "container-fluid">
		<div class= "row app-button-row app-header">
			<div class="col-md-5"></div>
			<div class="col-md-5 text-right">
				<button class="btn btn-success" (click)="goToProfile();">My profile</button>
				<button class="btn btn-success" (click)="logout();">Logout</button>
			</div>
		</div>
		<div class = "row app-header-row app-header">
			<div class="col-md-1"></div>
			<div class = "col-md-6">
				Hello, {{getUserName()}}!</div>
			<div class="col-md-4">		
			</div>
		</div>
		<div class = "row app-nav">
			<div class="col-md-2"></div>
			<div class = "col-md-8">
				<a *ngIf="roleService.hasRoles([roleService.admin,roleService.lecturer])" (click)="goToCourse();">Courses |</a>
				<a *ngIf="roleService.hasRoles([roleService.admin,roleService.lecturer])" (click)="goToLection();">Lections |</a>
				<a *ngIf="roleService.hasRoles([roleService.admin,roleService.lecturer])" (click)="goToGroup();">Groups |</a>
				<a *ngIf="roleService.hasRoles([roleService.admin]) "(click)="goToLecturer();">Lecturers |</a>
				<a *ngIf="roleService.hasRoles([roleService.admin,roleService.lecturer])" (click)="goToStudent();">Students |</a>		
				<a *ngIf="roleService.hasRoles([roleService.admin,roleService.lecturer])" (click)="goToPair();">Pairs |</a>
				<a *ngIf="roleService.hasRoles([roleService.student])"(click)="goToMarks();">Marks |</a>
				<a (click)="goToTimetable();">Timetable</a>
			</div>
		</div>
	</div>
</ng-template>
 <router-outlet></router-outlet>
